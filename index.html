    <!-- CSS Crítico Inline para evitar bloqueio de renderização -->
    <style>
      /* Estilos críticos para renderização inicial */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .container-custom { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .bg-accent { background-color: #22c55e; }
      .text-white { color: white; }
      .hidden { display: none; }
      .fixed { position: fixed; }
      .top-0 { top: 0; }
      .left-0 { left: 0; }
      .right-0 { right: 0; }
      .z-50 { z-index: 50; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .h-20 { height: 5rem; }
      .h-8 { height: 2rem; }
      .h-12 { height: 3rem; }
      .w-auto { width: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .space-x-3 > * + * { margin-left: 0.75rem; }
      
      /* Prevenção de reflow forçado */
      img { max-width: 100%; height: auto; }
      
      /* Otimização para mobile */
      @media (max-width: 640px) {
        .container-custom { padding: 0 0.5rem; }
        .px-4 { padding-left: 0.5rem; padding-right: 0.5rem; }
      }
    </style>
    
    <!-- CSS não-crítico carregado de forma assíncrona -->
    <link rel="preload" href="/src/assets/styles/tailwind.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />

  <body>
    <div id="app" class="loading"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration)
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError)
            })
        })
      }
    </script>
  </body>
